<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayamCalculator</title>
</head>

<body onkeydown="keyboardWhrite(event)">
    <div class="container">
        <div id="monitor" class="grid-item monitor">
            0 </div>
        <div id="control" class="grid-item control">
            <div id="history" class="history button">history</div>
            <div id="delete" class="delete button" onclick="backSpace()">delete</div>
        </div>
        <div id="buttonC" class="grid-item C button" onclick="clearAll()">C</div>
        <div id="buttonOpenParenthesis" class="grid-item openParenthesis A button" onclick="whrite('(')">(</div>
        <div id="buttonClosedParenthesis" class="grid-item closedParenthesis A button" onclick="whrite(')')">)</div>
        <div id=" buttonDevide" class="grid-item devide A button" onclick="whrite('÷')">÷</div>
        <div id="button7" class="grid-item 7 button" onclick="whrite('7')">7</div>
        <div id="button8" class="grid-item 8 button" onclick="whrite('8')">8</div>
        <div id="button9" class="grid-item 9 button" onclick="whrite('9')">9</div>
        <div id="buttonCross" class="grid-item cross A button" onclick="whrite('×')">×</div>
        <div id="button4" class="grid-item 4 button" onclick="whrite('4')">4</div>
        <div id="button5" class="grid-item 5 button" onclick="whrite('5')">5</div>
        <div id="button6" class="grid-item 6 button" onclick="whrite('6')">6</div>
        <div id="buttonMinus" class="grid-item minus A button" onclick="whrite('-')">-</div>
        <div id="button1" class="grid-item 1 button" onclick="whrite('1')">1</div>
        <div id="button2" class="grid-item 2 button" onclick="whrite('2')">2</div>
        <div id="button3" class="grid-item 3 button" onclick="whrite('3')">3</div>
        <div id="buttonPlus" class="grid-item plus A button" onclick="whrite('+')">+</div>
        <div id="buttonMinus-Plus" class="grid-item minus-plus button">+/-</div>
        <div id="button0" class="grid-item 0 button" onclick="whrite('0')">0</div>
        <div id="buttonDecimal" class="grid-item decimal button" onclick="whrite('.')">.</div>
        <div id="buttonEqual" class="grid-item equal A button">=</div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
